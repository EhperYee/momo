<!DOCTYPE html>
<html lang="en">
<head>
    <!--移动端优先代码-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <style>

    </style>
</head>
<body>
<!--主div-->
<div id="container">
    <!--音乐区-->
    <div id="music">
        <img src="images/music_off.png" alt="" class="music_pic">
        <img src="images/music.gif" alt="" class="music_gif">
        <audio src="111.mp3" autoplay="autoplay" loop="loop" preload="auto" class="bjyy"></audio>
    </div>
    <!--音乐区结束-->
    <!--第一屏-->
    <div class="box one">
        <div class="top animated wobble ani">
            <img src="images/one.jpg" alt="" class="img_one">
        </div>
        <div class="bottom">
            <img src="images/jiezhi.png" alt="" class="jz animated fadeInDown ani">
            <img src="images/womenjiehunla.png" alt="" class="marry animated fadeInUp ani">
            <img src="images/2016117.png" alt="" class="time animated zoomIn ani">
        </div>
    </div>
    <!--第一屏结束-->
    <!--第二屏-->
    <div class="box two">
        <div class="left ani animated bounceInLeft">
            <img src="images/two1.jpg" alt="">
        </div>
        <div class="right ani animated bounceInRight">
            <div class="top">
                <img src="images/two2.jpg" alt="">
            </div>
            <img src="images/twoline.png" alt="" class="ani animated fadeIn" style="animation-delay:2.5s;animation-duration: 0.5s ">
            <img src="images/t1.png" alt="" class="ani animated fadeIn"  style="animation-delay:3s;animation-duration: 1s ">
            <img src="images/twoline.png" alt="" class="ani animated fadeIn" style="animation-delay:4s;animation-duration: 0.5s ">
            <img src="images/t2.png" alt="" class="ani animated fadeIn" style="animation-delay:4.5s;animation-duration: 1s ">
            <img src="images/twoline.png" alt="" class="ani animated fadeIn" style="animation-delay:5.5s;animation-duration: 0.5s ">
            <img src="images/t3.png" alt="" class="ani animated fadeIn" style="animation-delay:6s;animation-duration: 1s ">
            <img src="images/twoline.png" alt="" class="ani animated fadeIn" style="animation-delay:7s;animation-duration: 0.5s ">
            <img src="images/t4.png" alt="" class="ani animated fadeIn" style="animation-delay:7.5s;animation-duration: 1s ">
            <img src="images/twoline.png" alt="" class="ani animated fadeIn" style="animation-delay:8.5s;animation-duration: 0.5s ">
            <img src="images/t5.png" alt="" class="ani animated fadeIn" style="animation-delay:9s;animation-duration: 1s ">
        </div>
    </div>
    <!--第二屏结束-->
    <!--第三屏-->
    <div class="box three">
        <img src="images/twotop.png" alt="" class="top ani  fadeInDown">
        <img src="images/twotitle.png" alt="" class="title ani  fadeInLeft">
        <img src="images/bangbangtang.png" alt="" class="bangbangtang ani  fadeInRight">
        <img src="images/twopeople.png" alt="" class="twopeople ani  fadeIn">
        <img src="images/bingqilin.png" alt="" class="bingqilin ani  fadeInUpBig">
        <img src="images/twoqkl.png" alt="" class="twoqkl">
        <img src="images/twoqkl.png" alt="" class="twoqkl" style="left: 85%;top: 70%" >
    </div>
    <!--第三屏结束-->
</div>
<!--主div结束-->
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/index.js"></script>
</body>
</html>
